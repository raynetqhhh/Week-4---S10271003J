	<style>
    *{
      box-sizing: border-box;
    }
    
    body{
      background:gray;
      margin:0;
    }
		.container {
			display: flex;
			width: 100%;
			background-color: #fff;
			flex-wrap: wrap;
      gap:2%;
			/*wrap flex items to a new row if not enough space */
		}

		/* flex item of 20% per item */
		.flex-item {
			padding: 2%;
			flex-grow: 1;
			flex-basis: 15%;
			display: flex;
			flex-direction: column;
			/* so child elements can use flexbox stuff too! */
			/* switching on borders will force the 5th flex item to move down*/
			border: 1px solid #D3D3D3;


			/* let's set random images if we want to create cover images */
			/*
      background-image: url("https://picsum.photos/400/400");
      background-size: cover;
      */
		}

		.flex-img img {
			max-width: 100%;
      height:auto;
      display:block;
		}

		.flex-info {
			margin-top: auto;
		}

		@media (max-width: 920px) {
			.flex-item {
				flex: 1 21%;
			}
      /* This is a flex shorthand */
      /* we set 
        flex-grow: 1; 
        flex-basis: 21%;
        Flex shorthand: https://developer.mozilla.org/en-US/docs/Web/CSS/flex
        Understand flex grow: https://developer.mozilla.org/en-US/docs/Web/CSS/flex-grow
      */
		}

     @media (max-width: 600px) {
    .flex-item {
      flex: 1 1 48%; /* two columns (â‰ˆ 48% + gap) */
    }
    .container {
      gap: 4%;
    }
  }

  @media (max-width: 420px) {
    .flex-item {
      flex: 1 1 100%;
    }
  }

	</style>
</head>
